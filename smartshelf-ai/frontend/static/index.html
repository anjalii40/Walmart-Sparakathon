<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SmartShelf AI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .landing {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 40px 32px;
            text-align: center;
        }
        .landing h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
        }
        .landing p {
            color: #444;
            margin-bottom: 28px;
        }
        .landing a {
            display: inline-block;
            padding: 12px 28px;
            background: #007bff;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .landing a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>Welcome to SmartShelf AI</h1>
        <p>
            Prevent product spoilage and improve transparency in retail shops with AI-powered expiry detection, smart alerts, and a modern dashboard.
        </p>
        <a href="/">Go to Dashboard</a>
    </div>
</body>
</html>
